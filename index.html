<html>
    <head>
        <title>Form Validation</title>
        <link rel="stylesheet" href="week.css">
    </head>
    <body>
        <div class="box">
        <form id="Form_data" style=" padding: 30px;  border: solid; border-radius: 10px;" method="POST">
            <label for="name">Name: </label>
            <input required type="text" id="name" name="name" style="color: blueviolet" >
            <br><br>
            <label for="email">Email: </label>
            <input required type="email" id="email" name="email" style="color: blueviolet" >
            <br><br>
            <label for="password">Password: </label>
            <input  type="password" id="password" name="password" style="color: blueviolet" required >
            <br><br>
            <label for="dob">Date of Birth: </label>
            <input type="date" id="dob" name="dob" style="color: blueviolet" required>
            <br><br>
            <input type="checkbox" id="acceptTerms" name="acceptTerms">
            <label for="acceptTerms">Accept Terms & Conditions</label>
            <br><br>
            <button  type="submit" class="b1" ><h3>Submit</h3></button>
            <br><br>
        </form>
        <div class="entries_box" style="border-color:orange">
            <h2 style="text-align:center;">Entered data</h2>
            <br>
            <div id="entries"></div>
           </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
